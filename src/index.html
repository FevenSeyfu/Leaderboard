<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LeaderBoard</title>
	<script src="https://unpkg.com/lodash@4.17.20"></script>
</head>
<body>
  <div class="container">
		<header>
			<h1>Leaderboard</h1>
		</header>
		<div class="main-body">
			<section class="col col-l">
				<div class="row-top">
					<h2 class="sub-header">Recent scores</h2>
					<button class="refresh-btn" id="refresh-btn" type="button">Refresh</button>
				</div>
				<table><tbody id="leader-list"></tbody></table>
			</section>
			<section class="col col-r">
				<h2 class="sub-header score">Add your score</h2>
				<form action="" class="submit-form" id="Add-score-form">
				  <label for="name">
						<input type="text" class="name-input" placeholder="Your name" name="name" id="name">
					</label>
					<label for="score">
						<input type="text" class="score-input" placeholder="Your score" name="score" id="score">
					</label>
					<button class="submit-btn" type="submit">Submit</button>
				</form>
			</section>
		</div>
	</div>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
